<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Shopping Cart</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <img src="dummy_img_1.jpg" alt="Product 1" class="img-thumbnail"
                                    style="max-width: 100px;">
                                Product 1
                            </td>
                            <td>
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button" id="decrease-quantity">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="number" class="form-control" value="1" min="1" id="quantity">
                                    <button class="btn btn-outline-secondary" type="button" id="increase-quantity">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td>$<span id="price">99.99</span></td>
                            <td>$ <span id="total">0</span> </td>


                        </tr>

                        <!-- Add more product rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS (Place this at the end of the body to improve page load speed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS (Place this at the end of the body to improve page load speed) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>

</html>
